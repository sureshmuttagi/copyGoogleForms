<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Form Builder</h1>

    <div class="controls">
        <button class="add-action-btn" id="addRow">Add Row</button>
    </div>

    <div id="form">
        <div class="table-container">
            <table id="dynamicTable">
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <div class="controls">
        <button class="add-action-btn" id="saveForm">Save Form</button>
        <button class="add-action-btn" id="previewForm">Preview Form</button>
    </div>
</body>

</html>
